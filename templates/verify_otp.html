{% extends "base.html" %}

{% block title %}Verify OTP - Electricity Peak Load Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-key me-2"></i>Verify OTP
                </h6>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4">Please enter the OTP code sent to user email.</p>
                <form method="POST" action="/verify-otp">
                    <div class="mb-4">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                            <input type="text" class="form-control" id="otp" name="otp" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-check-circle me-2"></i>Verify
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
